<div class="login-wrapper">
    <div class="center">
        <h1>Login</h1>
        <form>
            <div class="txt_field">
                <input type="text" id="username" ng-model="userName" required /> <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" id="password" ng-model="password" required /> <span></span> <label>Password</label>
            </div>
            <input type='checkbox' id='remember' ng-model="remember"/> <label for='remember'>Remember me?</label>
            <div class="signup_link"><a href="#!registration" >Signup</a>
            </div>
            <button id="submit" ng-click="login($event, userName, password, remember)">Login</button>
        </form>
    </div>
</div>
